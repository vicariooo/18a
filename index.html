<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid">
 
    <div class="tile silver  text-black"><span class="name">silver</span><span class="hex">C0C0C0</span></div>
    <div class="tile gray    text-white"><span class="name">gray</span><span class="hex">808080</span></div>
    <div class="tile maroon  text-white"><span class="name">maroon</span><span class="hex">800000</span></div>
    <div class="tile green   text-white"><span class="name">green</span><span class="hex">008000</span></div>

    
    <div class="tile white   text-black"><span class="name">white</span><span class="hex">FFFFFF</span></div>
    <div class="tile black   text-white"><span class="name">black</span><span class="hex">000000</span></div>
    <div class="tile red     text-black"><span class="name">red</span><span class="hex">FF0000</span></div>
    <div class="tile lime    text-black"><span class="name">lime</span><span class="hex">00FF00</span></div>

  
    <div class="tile navy    text-white"><span class="name">navy</span><span class="hex">000080</span></div>
    <div class="tile purple  text-white"><span class="name">purple</span><span class="hex">800080</span></div>
    <div class="tile olive   text-white"><span class="name">olive</span><span class="hex">808000</span></div>
    <div class="tile teal    text-white"><span class="name">teal</span><span class="hex">008080</span></div>

    
    <div class="tile blue    text-white"><span class="name">blue</span><span class="hex">0000FF</span></div>
    <div class="tile magenta text-black"><span class="name">magenta</span><span class="hex">FF00FF</span></div>
    <div class="tile yellow  text-black"><span class="name">yellow</span><span class="hex">FFFF00</span></div>
    <div class="tile cyan    text-black"><span class="name">cyan</span><span class="hex">00FFFF</span></div>
  </div>
</body>
</html>
